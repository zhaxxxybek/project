<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Comments</title>
</head>
<body>
<h1>Post Comments</h1>
<ul>
  <li th:each="comment : ${post.comments}">
    <div>
      <p><span th:text="${comment.author.fullName}"></span>: <span th:text="${comment.content}"></span></p>
    </div>
  </li>
</ul>
</body>
</html>
